<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription</title>
  <link rel="stylesheet" href="/assets/CSS/Registers.css">
</head>
<body>
  <nav>
        <div class="container">
            <a href="index.html" class="logo">
                 <img src="/images/logo.png" alt="logo" style="width: auto; height: 2.5rem; margin-bottom: -10%; margin-top: -10%;">
            </a>
            <div class="burger-menu" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul id="navMenu">
                <li><a href="index.html" onclick="closeMenu()">Accueil</a></li>
                <li><a href="pages/formations.html" onclick="closeMenu()">Programme</a></li>
                <li><a href="/pages/events.html" onclick="closeMenu()">Activités</a></li>
                <li><a href="/pages/Register.html" onclick="closeMenu()">Inscription</a></li>
                <li><a href="pages/contact.html" onclick="closeMenu()">Contact</a></li>
            </ul>
        </div>
    </nav>
  <section id="registeter">
    <div class="main_section">
      <div class="headline">
        <h1>Formulaire d'inscription</h1>
        <p>Remplissez les champs ci-dessous pour vous inscrire.</p>
      </div>
      <div class="registeter_section">
         <form onsubmit="event.preventDefault(); alert('Merci pour votre message! Nous vous répondrons très bientôt!');">
          <div class="writing_sec">
          <div>
            <label for="nom">Nom complet :</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
          </div>

          <div>
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>
          </div>

          <div>
            <label for="telephone">Numéro de téléphone :</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Ex : 0612345678" pattern="^0[5-7][0-9]{8}$" required>
          </div>

          <div>
            <label for="genre">Genre :</label>
            <select id="genre" name="genre" required>
              <option value="">-- Sélectionnez --</option>
              <option value="homme">Homme</option>
              <option value="femme">Femme</option>
            </select>
          </div>

          <div>
            <label for="age">Tranche d'âge :</label>
            <select id="age" name="age" required>
              <option value="">-- Sélectionnez --</option>
              <option value="moins_18">Moins de 18 ans</option>
              <option value="18_25">18 - 25 ans</option>
              <option value="26_35">26 - 35 ans</option>
              <option value="36_50">36 - 50 ans</option>
              <option value="plus_50">Plus de 50 ans</option>
            </select>
          </div>

          <div>
            <label for="activites">Activités souhaitées :</label>
            <input type="text" id="activites" name="activites" placeholder="Ex : Randonnée, Yoga, Camping" required>
          </div>

          <div>
            <label for="accompagnants">Nombre de personnes accompagnantes :</label>
            <input type="number" id="accompagnants" name="accompagnants" min="1" max="3" value="1" required>
          </div>

          <div>
            <label for="questions">Questions :</label>
            <textarea id="questions" name="questions" rows="3" placeholder="Posez vos questions ici..."></textarea>
          </div>
          </div>
          <button type="submit">S'inscrire</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
